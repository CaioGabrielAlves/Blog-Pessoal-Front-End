<div class="container-fluid">

    <div class="row d-flex align-items-center h-100">

        <div class="col-md-6" id="img-bg">

        </div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">

                <div class="col-md-10 ">
        
                    <h1 class="text-center">Cadastro</h1>
        
                    <div class="form-group">
                        <label for="Nome">Nome</label>
                        <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="Nome" id="Nome" placeholder="Seu Nome">   
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input [(ngModel)]='usuario.usuario' class="form-control" type="text" name="Email" id="Email" placeholder="Seu Email">   
                    </div>
                    <div class="form-group">
                        <label for="Foto">Link da Foto</label>
                        <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="Foto" id="Foto" placeholder="Link da Foto">   
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="Senha" id="Senha" placeholder="Sua Senha">
                    </div>
                    <div class="form-group">
                        <label for="confirmSenha">Confirmar Senha</label>
                        <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua Senha">
                    </div>
                    <div class="form-group">
                        <label for="Tipo">Tipo de Usuário</label>
                        <select (change)='tipoUser($event)' class="form-control" name="tipo" id="tipo" >
                        <option>Selecione um tipo de Usuário:</option>
                        <option value="normal">Normal</option>
                        <option value="Administrador">Administrador</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center" >
                        <button type="submit" class="btn btn-danger mr-5 "routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                </div>
            </div>

        </div>

      

    </div>

</div>
